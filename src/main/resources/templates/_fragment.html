<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}"></title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/me.css}"/>
</head>
<body>
  <nav th:fragment="nav(n)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">Blog</h2>
        <a href="#" class="active item m-mobile-hide m-nav-item" th:classappend="${n == 1} ? 'active'"><i class="home icon"></i>首页</a>
        <a href="#" class="item m-mobile-hide m-nav-item" th:classappend="${n == 2} ? 'active'"><i class="idea icon"></i>分类</a>
        <a href="#" class="item m-mobile-hide m-nav-item" th:classappend="${n == 3} ? 'active'"><i class="tags icon"></i>标签</a>
        <a href="#" class="item m-mobile-hide m-nav-item" th:classappend="${n == 4} ? 'active'"><i class="clone icon"></i>归档</a>
        <a href="#" class="item m-mobile-hide m-nav-item" th:classappend="${n == 5} ? 'active'"><i class="info icon"></i>关于我</a>
        <div class="right item m-mobile-hide m-nav-item">
          <div class="ui icon transparent inverted input">
            <input type="text" placeholder="Search...">
            <i class="search link icon"></i>
          </div>
        </div>
      </div>
    </div>
    <a id="menu" href="#" class="ui menu black icon button m-right-top m-mobile-show">
      <i class="sidebar icon"></i>
    </a>
  </nav>

  <footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
      <div class="ui divided inverted stackable grid">
        <div class="three wide column">
          <div class="ui inverted link list">
            <div class="item">
              <img th:src="@{/images/wechat.jpg}" class="ui rounded image" alt="微信二维码" style="width: 100px;">
            </div>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">博客1</a>
            <a href="#" class="item">博客2</a>
            <a href="#" class="item">博客3</a>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">博客1</a>
            <a href="#" class="item">博客2</a>
            <a href="#" class="item">博客3</a>
          </div>
        </div>
        <div class="seven wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
          <p>介绍</p>
        </div>
      </div>
      <div class="ui inverted section divider"></div>
      <p class="m-text-thin m-text-spaced m-opacity-small">Copyright</p>
    </div>
  </footer>

  <th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script>
        $("#menu").click(function(){
            $('.m-nav-item').toggleClass('m-mobile-hide')
        })
    </script>
  </th:block>
</body>
</html>
