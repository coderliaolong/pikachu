<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="../../static/css/me.css"/>
  <link rel="stylesheet" type="text/css" href="../../static/lib/editormd/css/editormd.min.css">
</head>
<body>
  <!-- 导航 -->
  <nav class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">管理后台</h2>
        <a href="#" class="active item m-mobile-hide m-nav-item"><i class="home icon"></i>博客</a>
        <a href="#" class="item m-mobile-hide m-nav-item"><i class="idea icon"></i>分类</a>
        <a href="#" class="item m-mobile-hide m-nav-item"><i class="tags icon"></i>标签</a>
        <div class="right menu">
            <div class="ui dropdown item">
                <div class="text">
                    <img src="../../static/images/avatar.jpg" alt="" class="ui avatar image">
                    LiaoLong
                </div>
                <i class="dropdown icon"></i>
                <div class="menu">
                    <a href="#" class="item">注销</a>
                </div>
            </div>
        </div>
      </div>
    </div>
  </nav>

	<div class="ui attached pointing menu">
		<div class="ui container">
			<div class="right menu">
				<a href="" class="item">发布</a>
				<a href="" class="active item teal">博客管理</a>
			</div>
		</div>
	</div>
	<br>
	<br>
  <!-- 中间内容 -->
  <div class="m-container-small m-padded-tb-big ">
    <div class="ui container">
      <div class="ui segment">
        <form action="#" method="post" class="ui form">

          <div class="field required">
            <div class="ui left labeled input">
              <div class="ui teal basic selection compact dropdown label">
                <input type="hidden" value="原创">
                <i class="dropdown icon"></i>
                <div class="default text" >原创</div>
                <div class="menu">
                  <div class="item" data-value="原创">原创</div>
                  <div class="item" data-value="转载">转载</div>
                  <div class="item" data-value="翻译">翻译</div>
                </div>
              </div>
              <input type="text" name="title" placeholder="标题">
            </div>
          </div>

          <div class="field">
            <div id="test-editormd" style="z-index: 1 !important;">
              <textarea name="content"  placeholder="博客内容">
              
              </textarea>
            </div>
          </div>

          <div class="two fields">
            <div class="field">
              <div class="ui left labeled input">
                <label class="ui compact teal basic action label">分类</label>
                <div class="ui selection dropdown fluid">
                  <input type="hidden">
                  <i class="dropdown icon"></i>
                  <div class="default text">分类</div>
                  <div class="menu">
                    <div class="item" data-value="1">分类一</div>
                    <div class="item" data-value="1">分类一</div>
                    <div class="item" data-value="1">分类一</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="field">
              <div class="ui left labeled input">
                <label class="ui compact teal basic action label">标签</label>
                <div class="ui selection dropdown fluid multiple search">
                  <input type="hidden">
                  <i class="dropdown icon"></i>
                  <div class="default text">标签</div>
                  <div class="menu">
                    <div class="item" data-value="1">标签一</div>
                    <div class="item" data-value="2">标签二</div>
                    <div class="item" data-value="3">标签三</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="field">
            <div class="ui left labeled input">
              <label class="ui teal basic label">图片地址</label>
              <input type="text">
            </div>
          </div>

          <div class="inline fields">
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" id="recommend" name="recommend" class="hidden">
                <label for="recommend">推荐</label>
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                <label for="shareInfo">分享</label>
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                <label for="appreciation">赞赏</label>
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" id="comment" name="comment" class="hidden">
                <label for="comment">评论</label>
              </div>
            </div>
          </div>

          <div class="ui error message"></div>
          <div class="ui container center aligned">
            <button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
            <button class="ui button secondary" type="button">保存</button>
            <button class="ui button teal" type="submit">发布</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="../../static/lib/editormd/editormd.min.js"></script>
  <script>
    var testEditor;

    $(function() {
        testEditor = editormd("test-editormd", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "../static/lib/editormd/lib/"
        });
        
        /*
        // or
        testEditor = editormd({
            id      : "test-editormd",
            width   : "90%",
            height  : 640,
            path    : "../lib/"
        });
        */
    });

    $("#menu").click(function(){
      $('.m-nav-item').toggleClass('m-mobile-hide')
    })

    $('.ui.dropdown').dropdown()

    $('.ui.form').form({
      fields: {
        title: {
          identifier:'title',
          rules: [{
            type: 'empty',
            prompt: '标题: 请输入博客标题'
          }]
        }
      }
    })

  </script>
</body>
</html>
